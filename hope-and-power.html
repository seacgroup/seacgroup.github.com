    <script type="text/javascript">
window.addEventListener( 'load', function ( ) {
    var img = document.querySelector( '#img-message' ),
        size, imgStyles
        resize = function ( ) {
            (imgStyles = img.style).width = (size = Math.min( window.innerWidth, window.innerHeight )) + 'px';
            imgStyles.height = size + 'px';
        };
    window.addEventListener( 'resize', resize );
    resize();
    
}, false );
    </script>

root, html, body {
    position: absolute;
    width: 100%;
    height: 100%;

}

    width: 100%;

}
.img-cntnr>img {
    border: none 0px;
    position: absolute;
    vertical-align: middle;
    top: 0;  
    bottom: 0;  
    left: 0;
