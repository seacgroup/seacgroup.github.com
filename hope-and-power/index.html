    <script type="text/javascript">
if ( ! window.addEventListener ) {
    window.addEventListener = window.attachEvent
            ? function ( type, callback, bubble ) { window.attachEvent('on' + type.toLowerCase(), callback ) }
            : (function ( ) {
                var callbackTypesList = {},
                    i = 'on' + type.toLowerCase(),
                    makeEvent = function ( callbackList ) {
                        return function ( evt ) {
                            for (var i in callbackList )
                                callbackList[i](evt);
                        }
                    },
                    callbackList, t;
                return function ( type, callback, bubble ) {
                    if ( ! (callbackList = callbackTypesList[type]) ) {
                        callbackList = (callbackTypesList[type] = []);
                        if ( ( t = window[i] ) )
                            callbackList.push( t );
                        window[i] = makeEvent( callbackList )
                    }
                    callbackList.push( callback );
                }
            })( );
};
window.addEventListener( 'load', function ( ) {
    var image = document.getElementById( 'img-message' ),
        origImageSrc = image.src,
        imageSizes = {
            'hope-and-power-1024x.gif':     { width: 1024, height: 1024 },
            'hope-and-power-640x.gif':      { width: 640, height: 640 },
            'hope-and-power-480x.gif':      { width: 480, height: 480 },
            'hope-and-power-320x.gif':      { width: 320, height: 320 },
            'hope-and-power-160x.gif':      { width: 160, height: 160 }
        },
        resize = function ( ) {
            var size = Math.min( window.innerWidth || document.body.clientWidth, window.innerHeight || document.body.clientHeight ), 
                s, i;
            (s = image.style).height = (s.width = size + 'px');
            for ( i in imageSizes ) {
                if ( (s = imageSizes[i]).width <= size && s.height <= size ) {
                    image.src = i;
                    return;
                }
            }
            image.src = origImageSrc;
        };
    window.addEventListener( 'resize', resize );
    resize();
    
}, false );
    </script>
