<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <base href=".." />
        <script type="text/javascript" src="js/cross-polyfill.js"></script>
        <script type="text/javascript" src="js/SEAC.js"></script>
        <script type="text/javascript" src="js/SEAC/Game/Sprite.js"></script>
        <script>
var sprites = [];
window.addEventListener( 'load', function ( ) {
    SEAC.Sprite.AutoLoadSheets( );
    Array.prototype.forEach.call( document.body.querySelectorAll( '.sprite' ), function ( sprite ) {
        sprites.push( new SEAC.Sprite( sprite ) );
    } );
} );
        </script>
        <style type="text/css">
root, html, body {
    position: absolute;
    display: block;
    overflow: hidden;
    margin: 0;
    padding: 0;
    border: none 0px;
    width: 100%;
    text-align: center;
    background-color: lightskyblue;
}
h1 {
    display: block;
    margin: 0 0 10px 0;
    padding: 5px;
    background-color: lightblue;
    color: lightslategrey;
}
.sprite {
    display: inline-block;
}
.spritesheet {
    width: 100%;
}
        </style>
    </head>
    <body>
        <h1>Sprites</h1>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-steps="4" data-delay="333ms"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="4" data-steps="4" data-delay="333ms"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="8" data-end="11" data-delay="333ms"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="16" data-steps="4" data-fps="2"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="20" data-steps="4" data-fps="2"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="24" data-steps="4" data-fps="2"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="32" data-steps="8" data-fps="0.5"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="48" data-steps="8" data-fps="0.5"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="64" data-steps="8" data-fps="0.5"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="80" data-steps="8" data-fps="0.5"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="96" data-steps="8" data-fps="0.5"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="112" data-steps="8" data-fps="0.5"></div>

        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="84" data-direction="vertical" data-steps="6" data-delay="750ms"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="94" data-direction="vertical" data-steps="6" data-delay="750ms"></div>
        <div class="sprite" data-sheet="collectable-spinnersheet" data-start="104" data-direction="vertical" data-steps="6" data-delay="750ms"></div>
        <h1>Sheet</h1>
        <img class="spritesheet" src="css/collectable-spinnersheet-72x72y-16c10r.png" />
    </body>
</html>
