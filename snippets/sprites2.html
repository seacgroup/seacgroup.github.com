<html>
    <head>
        <title>Sprites 2 - snippets</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <base href=".." />
        <script type="text/javascript" src="js/cross-polyfill.js"></script>
        <script type="text/javascript" src="js/SEAC.js"></script>
        <script type="text/javascript" src="js/SEAC/Game/Sprite.js"></script>
        <script>
var sprites = [];
window.addEventListener( 'load', function ( ) {
    SEAC.Sprite.AutoLoadSheets( );
    Array.prototype.forEach.call( document.body.querySelectorAll( '.sprite' ), function ( sprite ) {
        sprites.push( new SEAC.Sprite( sprite ) );
    } );
} );
        </script>
        <style type="text/css">
root, html, body {
    position: absolute;
    display: block;
    overflow: hidden;
    margin: 0;
    padding: 0;
    border: none 0px;
    width: 100%;
    text-align: center;
    background-color: lightskyblue;
}
h1 {
    display: block;
    margin: 0 0 10px 0;
    padding: 5px;
    background-color: lightblue;
    color: lightslategrey;
}
.sprite {
    display: inline-block;
}
.spritesheet {
    width: 100%;
}
        </style>
    </head>
    <body>
        <h1>Sprites 2</h1>
        <div class="sprite" data-sheet="circlingbirds-sheet" data-start="0" data-direction="vertical" data-reverse="true" data-steps="12" data-delay="1.3333s"></div>
        <h1>Sheet</h1>
        <img class="spritesheet" src="css/circlingbirds-sheet-180x45y-1c12r.png" />
    </body>
</html>
